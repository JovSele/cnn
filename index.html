<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Typing Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for typing effect */
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-size: 4em; /* Adjust size as needed */
        }

        .cursor {
            display: inline-block;
            width: 15px;
            animation: flash 1s steps(1) infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        a {
            color: white; /* Ensures link color is white */
            text-decoration: none; /* Removes underline from link */
        }

        a:hover {
            text-decoration: none; /* Underline on hover for better UX */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <a href="https://uwt101.com" target="_blank" id="typing-text">
        <span class="cursor">_</span>
        </a>
    </div>

    <script>
        const text = "Welcome";
        const typingTextElement = document.getElementById("typing-text");
        let index = 0;

        function type() {
            if (index < text.length) {
                typingTextElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 200); // Adjust speed here (200ms)
            }
        }

        type(); // Start typing effect
    </script>
</body>
</html>
