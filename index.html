<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: rgba(255, 255, 255, 0.7); /* White text with 70% opacity */
        }

        p {
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple web page with a video background.</p>
    </div>
</body>
</html>
