<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Flashing Cursor</title>
    <style>
       body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .content {
            display: flex;
            align-items: center;
            font-size: 4em;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            display: flex;
            align-items: center;
            font-size: 4em;
        }

        .cursor {
            font-size: 1.2em;
            margin-left: 5px;
            display: inline-block;
            width: 15px;
            animation: flash 1s steps(1) infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-background">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <div class="content">
            Welcome...
            <span class="cursor"> > </span>
        </div>
    </div>

</body>
</html>
