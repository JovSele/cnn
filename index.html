<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #000;
  text-align: center;
  padding: 0 15px; /* Adding padding for smaller screens */
}



    .video-background {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  transform: translate(-50%, -50%);
}


    .wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.text-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  top: -350px;
  z-index: 1;
  flex-wrap: wrap; /* Wraps text elements for small screens */
}

   .static-txt, .dynamic-txts li {
  font-size: 60px;
 color: #fff;
white-space: nowrap;
}



button {
    position: relative;
  height: 65px;
  width: 210px;
  z-index: 1;
  top: -300px; /* Moved down by reducing the negative value */
  margin: 0 40px;
  font-size: 23px;
  font-weight: 500;
  letter-spacing: 1px;
  border-radius: 5px;
  text-transform: uppercase;
  border: 1px solid transparent;
  outline: none;
  cursor: pointer;
  background: #0d0d0d;
  overflow: hidden;
  transition: 0.6s;
}

/* For tablets */
@media (max-width: 768px) {
  .static-txt, .dynamic-txts li {
    font-size: 60px; /* Reducing font size */
  }

  .text-container {
    top: -250px; /* Adjust text positioning */
  }

  button {
    width: 180px; /* Reducing button width */
    font-size: 20px; /* Slightly smaller font for buttons */
    top: -150px; /* Adjusting button positioning */
  }
}

/* For mobile phones */
@media (max-width: 480px) {
  .static-txt, .dynamic-txts li {
    font-size: 60px; /* Further reducing font size */
  }

  .text-container {
    top: -200px; /* Adjust positioning for smaller screens */
  }

  button {
    width: 160px; /* Reducing button width */
    height: 50px; /* Reducing button height */
    font-size: 18px; /* Smaller font for buttons */
    top: -150px; /* Adjusting button positioning */
  }
}

    .dynamic-txts {
      margin-left: 15px;
      height: 90px;
      line-height: 90px;
      overflow: hidden;
      display: inline-block;
    }

    .dynamic-txts li {
      list-style: none;
      color: #FC6D6D;
      font-size: 60px;
      font-weight: 500;
      position: relative;
      top: 0;
      animation: slide 12s steps(4) infinite;
    }

    @keyframes slide {
      100% {
        top: -360px;
      }
    }

    .dynamic-txts li span {
      position: relative;
      line-height: 80px;
    }

    .dynamic-txts li span::after {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0A0E14;
      border-left: 2px solid #FC6D6D;
      animation: typing 3s steps(10) infinite;
    }

    @keyframes typing {
      40%, 60% {
        left: calc(100% + 30px);
      }
      100% {
        left: 0;
      }
    }

    
button:first-child{
  color: #206592;
  border-color: #206592;
}
button:last-child{
  color: #ce5c0c;
  border-color: #ce5c0c;
}
button:before, button:after{
  position: absolute;
  content: '';
  left: 0;
  top: 0;
  height: 100%;
  filter: blur(30px);
  opacity: 0.4;
  transition: 0.6s;
}
button:before{
  width: 60px;
  background: rgba(255,255,255,0.6);
  transform: translateX(-130px) skewX(-45deg);
}
button:after{
  width: 30px;
  background: rgba(255,255,255,0.6);
  transform: translateX(-130px) skewX(-45deg);
}
button:hover:before,
button:hover:after{
  opacity: 0.6;
  transform: translateX(320px) skewX(-45deg);
}
button:hover{
  color: #f2f2f2;
}
button:hover:first-child{
  background: #206592;
}
button:hover:last-child{
  background: #ce5c0c;
    }

  </style>
</head>
<body>
 <video autoplay muted loop class="video-background">
        <source src="bg7.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

  <div class="wrapper">
    <div class="text-container">
      <div class="static-txt">Welcome in</div>
      <ul class="dynamic-txts">
        <li><span>World</span></li>
        <li><span>Space</span></li>
        <li><span>Place</span></li>
        <li><span>Family</span></li>
      </ul>
    </div>

    <!-- Button below the text -->
    <a href="https://uwt101.com" target="_blank" >
    <button>Enter now ...</button>
    </a>
  </div>
</body>
</html>
