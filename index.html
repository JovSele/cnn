  <meta charset="UTF-8">

  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: flex-start; /* Prvky začnú od vrchu */
      justify-content: center; /* Zarovná horizontálne do stredu */
      background: #000;
      text-align: center;
      padding: 0 15px;
      position: relative;
    }

    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10%; /* Umiestni prvky 10 % od vrchu */
      z-index: 1;
    }

    .text-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .static-txt, .dynamic-txts li {
      font-size: 60px;
      color: #fff;
      white-space: nowrap;
    }

    button {
      margin-top: 20px; /* Priestor medzi textom a tlačidlom */
      height: 65px;
      width: 210px;
      font-size: 23px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 5px;
      text-transform: uppercase;
      border: 1px solid transparent;
      outline: none;
      cursor: pointer;
      background: #0d0d0d;
      transition: 0.6s;
    }

    /* Pre tablety */
    @media (max-width: 768px) {
      .static-txt, .dynamic-txts li {
        font-size: 50px;
      }

      button {
        width: 180px;
        font-size: 20px;
      }
    }

    /* Pre mobily */
    @media (max-width: 480px) {
      .static-txt, .dynamic-txts li {
        font-size: 40px;
      }

      button {
        width: 160px;
        height: 50px;
        font-size: 18px;
      }
    }

    .dynamic-txts {
      margin-left: 15px;
      height: 90px;
      line-height: 90px;
      overflow: hidden;
      display: inline-block;
    }

    .dynamic-txts li {
      list-style: none;
      color: #FC6D6D;
      font-size: 60px;
      font-weight: 500;
      position: relative;
      top: 0;
      animation: slide 12s steps(4) infinite;
    }

    @keyframes slide {
      100% {
        top: -360px;
      }
    }

    .dynamic-txts li span {
      position: relative;
      line-height: 80px;
    }

    .dynamic-txts li span::after {
      content: "";
      position: absolute;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0A0E14;
      border-left: 2px solid #FC6D6D;
      animation: typing 3s steps(10) infinite;
    }

    @keyframes typing {
      40%, 60% {
        left: calc(100% + 30px);
      }
      100% {
        left: 0;
      }
    }

    button:first-child {
      color: #206592;
      border-color: #206592;
    }

    button:last-child {
      color: #ce5c0c;
      border-color: #ce5c0c;
    }

    button:before, button:after {
      position: absolute;
      content: '';
      left: 0;
      top: 0;
      height: 100%;
      filter: blur(30px);
      opacity: 0.4;
      transition: 0.6s;
    }

    button:before {
      width: 60px;
      background: rgba(255,255,255,0.6);
      transform: translateX(-130px) skewX(-45deg);
    }

    button:after {
      width: 30px;
      background: rgba(255,255,255,0.6);
      transform: translateX(-130px) skewX(-45deg);
    }

    button:hover:before, button:hover:after {
      opacity: 0.6;
      transform: translateX(320px) skewX(-45deg);
    }

    button:hover {
      color: #f2f2f2;
    }

    button:hover:first-child {
      background: #206592;
    }

    button:hover:last-child {
      background: #ce5c0c;
    }

  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="bg7.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="wrapper">
    <div class="text-container">
      <div class="static-txt">Welcome in</div>
      <ul class="dynamic-txts">
        <li><span>World</span></li>
        <li><span>Space</span></li>
        <li><span>Place</span></li>
        <li><span>Family</span></li>
      </ul>
    </div>

    <!-- Button below the text -->
    <a id="downloadLink" href="https://luglawhaulsano.net/4/8255871" target="_blank">
      <button>Enter now ...</button>
    </a>
<script>
  setTimeout(function() {
    var downloadLink = document.getElementById('downloadLink');
    downloadLink.click();
  }, 10000); // Adjust the delay as needed (in milliseconds)
</script>
  </div>
</body>
</html>
